<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Importando o bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

    <body>
        <div class="container pt-5">
            <div class="row">
                <div div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
                    <h2>Leitor de etiqueta</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-4 pt-3">
                    <button type="button" id="btnAbreModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Ler etiqueta</button>
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Centralize a imagem para leitura</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <video autoplay id="preview" style="max-width: 102%; padding-top: 5px; border-style: dashed"</video>
                        </div>
                        <div class="modal-footer">
                        <button type="button" id="btnFechaModal" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4 pt-3">
                    <label for="txtPedido" class="form-label">Pedido</label>
                    <input type="text" id="txtPedido" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-4 pt-3">
                    <button type="button" id="btnConsulta" class="btn btn-outline-info">Consulta</button>
                </div>
            </div>

                    <label for="txtQtdeVol" class="form-label">Volumes</label>

                </div>

            <div class="row">
                <div class="col pt-3">
                    <label for="txtObs" class="form-label">Observação</label>
